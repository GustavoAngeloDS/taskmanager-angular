<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" *ngFor="let stack of stackList">
                <div>
                    <h1>{{stack.name}}</h1>
                    <li *ngFor="let task of (coluna.id!)" class="list-group-item"
                        (dragstart)="setaTarefaSelecionada(tarefa)">
                        <p>{{tarefa.descricao}}</p>
                    </li>
                </div>
            </div>
        </div>
    </div>
</body>
