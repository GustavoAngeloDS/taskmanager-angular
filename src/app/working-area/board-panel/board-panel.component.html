<body>
    <div cdkDropListGroup>
        <div class="example-container" *ngFor="let stack of board.stackList">
            <h2>{{stack.name}}</h2>

            <div cdkDropList [cdkDropListData]="findTasksByStack(stack.id!)" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let task of findTasksByStack(stack.id!)" cdkDrag>{{task.title}}</div>
            </div>
        </div>
    </div>
</body>
