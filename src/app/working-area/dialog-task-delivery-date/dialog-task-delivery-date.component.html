<div class="container" style="width: 350px;" *ngIf="task != undefined">
    <div class="row">
        <h1>Configurar data de vencimento</h1>
    </div>

    <div class="col">
        <div class="row" [hidden]="!task.deliveryDate!.active">
            <mat-card class="demo-inline-calendar-card">
                <mat-calendar [startAt]="initialDate()" ngDefaultControl [(selected)]="task.deliveryDate!.date" name="date">
                </mat-calendar>
            </mat-card>
        </div>
        <br>
        <div class="row">
            <mat-checkbox [color]="color" [(ngModel)]="task.deliveryDate!.active" name="active">Data de vencimento ativa
            </mat-checkbox>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <button mat-flat-button color="warn" (click)="updateDeliveryDate()">Salvar</button>
            <button mat-stroked-button color="warn" (click)="closeDialog()">Cancelar</button>
        </div>
    </div>
</div>
