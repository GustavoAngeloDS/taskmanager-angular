<div class="container" style="width: 600px;" *ngIf="board != undefined">
    <div class="row">
        <h1>Editar informações gerais</h1>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <div style="padding-left: 0px;" class="col-sm-2">
            <h3 style="padding-left: 0px;">Nome</h3>
        </div>
        <div class="col">
            <input type="text" class="form-control" [(ngModel)]="board.name!">
        </div>
    </div>
    <div class="row">
        <h3 style="padding-left: 0px; margin-bottom: 0px;">Descrição</h3>
    </div>
    <div class="row">
        <textarea style="padding-left: 10px;" class="form-control" id="textarea" rows="8"
            [(ngModel)]="board.description"></textarea>
    </div>
    <div class="row" style="padding-bottom: 10px; padding-top: 30px">
        <hr>
    </div>
    <div class="row" style="padding-bottom: 5px;">
        <button type="button" class="btn btn-success" (click)="updateBoard()">Salvar</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancelar</button>
    </div>
</div>
