<div class="modal-header">
    <h4> Editar Board </h4>
</div>
<div class="modal-body">
    <div>
        <div class="row">
            <div class="col-2">
                <p>Id:</p>
            </div>
            <div class="col">
                <input type="text" class="form-control" disabled value="{{board.id}}">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p>Dono:</p>
            </div>
            <div class="col">
                <input type="text" class="form-control" disabled [(ngModel)]="board.owner!.username">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p>Nome:</p>
            </div>
            <div class="col">
                <input type="text" class="form-control" [(ngModel)]="board.name">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p>Descrição:</p>
            </div>
            <div class="col">
                <input type="text" class="form-control" [(ngModel)]="board.description">
            </div>
        </div>
        <div class="row">
            <div class="col-2 gy-3">
                <p>Membros</p>
            </div>
            <div class="col gy-3">
                <ul class="list-group" *ngFor="let member of board.memberList">
                    <li class="list-group-item">{{member.username}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="updateBoard()">Salvar</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Cancelar</button>
</div>
